<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrician Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <h1>⚡ Electrician Dashboard</h1>
    </header>

    <div class="dashboard-container">
      <!-- Sidebar for desktop/tablet -->
      <aside class="sidebar">
        <nav>
          <button class="tab-btn active" data-tab="jobsTab">Jobs</button>
          <button class="tab-btn" data-tab="invoiceTab">Invoices</button>
          <button class="tab-btn" data-tab="settingsTab">Settings</button>
          <button class="tab-btn" data-tab="pricesTab">Prices</button>
          <button class="tab-btn" data-tab="backupTab">Backup</button>
        </nav>
      </aside>

      <!-- Main content -->
      <main>
        <!-- Notifications -->
        <div id="notification" class="notification hidden"></div>

        <!-- Tabs content -->
        <section id="jobsTab" class="tab-content active">
          <div class="card">
            <h2>New Job</h2>
            <input id="customer" placeholder="Customer Name" />
            <input id="phone" placeholder="Phone Number" />
            <input id="location" placeholder="Location" />
            <select id="jobType">
              <option value="full">Full House Wiring</option>
              <option value="rewire">Rewiring</option>
              <option value="extension">Additional Points</option>
            </select>
            <label>Number of Rooms</label>
            <input id="roomsCount" type="number" min="1" value="1" />
            <div id="rooms"></div>
            <label>Material Quality</label>
            <select id="quality">
              <option value="economy">Economy</option>
              <option value="standard" selected>Standard</option>
              <option value="premium">Premium</option>
            </select>
            <button id="saveJobBtn">Save Job / Estimate</button>
          </div>

          <div class="card">
            <h2>Existing Jobs</h2>
            <div id="jobs"></div>
          </div>
        </section>

        <section id="invoiceTab" class="tab-content">
          <div class="card">
            <h2>Invoice Viewer</h2>
            <div id="invoiceWrapper">
              <div class="invoice" id="invoiceContent"></div>
            </div>
            <button id="downloadPDFBtn">Download PDF</button>
            <button id="whatsappBtn" class="whatsapp">
              Share via WhatsApp
            </button>
          </div>
        </section>

        <section id="settingsTab" class="tab-content">
          <div class="card">
            <h2>Company Info</h2>
            <input id="companyInput" placeholder="Company Name" />
            <input id="electricianInput" placeholder="Electrician Name" />
            <label>Company Logo</label>
            <input type="file" accept="image/*" id="logoFile" />
            <label>Company Signature</label>
            <input type="file" accept="image/*" id="signatureFile" />
            <button id="saveCompanyBtn">Save Company Info</button>
            <button id="deleteCompanyBtn" class="delete-btn">
              Delete Company Info
            </button>
          </div>
        </section>

        <section id="pricesTab" class="tab-content">
          <div class="card">
            <h2>Price Settings (₵)</h2>
            <input id="priceBulb" type="number" placeholder="Bulb price" />
            <input id="priceSwitch" type="number" placeholder="Switch price" />
            <input id="priceSocket" type="number" placeholder="Socket price" />
            <input
              id="priceWire15"
              type="number"
              placeholder="1.5mm wire / meter"
            />
            <input
              id="priceWire25"
              type="number"
              placeholder="2.5mm wire / meter"
            />
            <button id="savePricesBtn">Save Prices</button>
          </div>
        </section>

        <section id="backupTab" class="tab-content">
          <div class="card">
            <h2>Backup & Restore</h2>
            <button id="backupBtn">Backup Data</button>
            <label>Restore Backup</label>
            <input type="file" accept=".json" id="restoreFile" />
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
