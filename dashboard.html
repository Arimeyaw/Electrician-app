<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrician Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <header><h1>âš¡ Electrician Dashboard</h1></header>
    <div class="dashboard-container">
      <aside class="sidebar">
        <nav>
          <a href="dashboard.html" class="tab-btn active">Dashboard</a>
          <a href="settings.html" class="tab-btn">Settings</a>
        </nav>
      </aside>
      <main>
        <div id="notification" class="notification hidden"></div>
        <div class="card">
          <h2>New Job</h2>
          <input id="customer" placeholder="Customer Name" />
          <input id="phone" placeholder="Phone Number" />
          <input id="location" placeholder="Location" />
          <select id="jobType">
            <option value="full">Full House Wiring</option>
            <option value="rewire">Rewiring</option>
            <option value="extension">Additional Points</option>
          </select>
          <label>Number of Rooms</label>
          <input id="roomsCount" type="number" min="1" value="1" />
          <div id="rooms"></div>
          <label>Material Quality</label>
          <select id="quality">
            <option value="economy">Economy</option>
            <option value="standard" selected>Standard</option>
            <option value="premium">Premium</option>
          </select>
          <button id="saveJobBtn">Save Job / Estimate</button>
        </div>
        <div class="card">
          <h2>Existing Jobs</h2>
          <div id="jobs"></div>
        </div>
        <div class="card">
          <h2>Invoice Viewer</h2>
          <div id="invoiceWrapper">
            <div class="invoice" id="invoiceContent"></div>
          </div>
          <button id="downloadPDFBtn">Download PDF</button>
          <button id="whatsappBtn" class="whatsapp">Share via WhatsApp</button>
        </div>
      </main>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
